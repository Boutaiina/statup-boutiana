<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>تقرير تخطيط القلب الكهربائي</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f5f5f5;
    }
    .container {
      max-width: 1000px;
      margin: 0 auto;
      background-color: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .header {
      text-align: center;
      margin-bottom: 30px;
      border-bottom: 2px solid #3498db;
      padding-bottom: 10px;
    }
    .patient-info {
      background-color: #f8f9fa;
      padding: 15px;
      border-radius: 5px;
      margin-bottom: 20px;
    }
    .ecg-gallery {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 20px;
      margin: 30px 0;
    }
    .ecg-image {
      border: 1px dashed #ccc;
      padding: 15px;
      background-color: #fafafa;
      text-align: center;
    }
    .ecg-image img {
      max-width: 100%;
      height: auto;
      object-fit: contain;
    }
    .parameter-table {
      width: 100%;
      border-collapse: collapse;
      margin: 20px 0;
    }
    .interpretation {
      background-color: #fff3e0;
      padding: 15px;
      border-radius: 5px;
      margin: 20px 0;
    }

    /* Responsive adjustments for phones */
    @media (max-width: 600px) {
      .container {
        padding: 15px;
      }
      .ecg-gallery {
        grid-template-columns: 1fr;
        gap: 15px;
      }
      .ecg-image h4 {
        font-size: 16px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- معلومات المريض (كما هي) -->

    <div class="ecg-gallery">
      <div class="ecg-image">
        <h4>Planification de base (12-Lead)</h4>
        <img src="assets/images/version2/ecgg.jpg" alt="التخطيط الأساسي للقلب" />
      </div>
      <div class="ecg-image">
        <h4>Planification à long terme (Lead II)</h4>
        <img src="assets/images/version2/ecgg2.jpg" alt="تخطيط النظم" />
      </div>
      <div class="ecg-image">
        <h4>Par rapport à la planification précédente</h4>
        <img src="assets/images/version2/ecgg3.jpg" alt="مقارنة التخطيط" />
      </div>
      <div class="ecg-image">
        <h4>Planification pendant l'effort</h4>
        <img src="assets/images/version2/ecgg4.png" alt="تخطيط الجهد" />
      </div>
    </div>
  </div>
</body>
</html>
